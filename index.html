<!DOCTYPE html>
<html>
<head>
    <title>坦克手册</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black">

    <script src="js/jquery/jquery-1.7.1.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="app" id="myApp">
    <div class="pages">
        <div class="pageScroll"></div>
        <div class="pageSnapScroll" id="mySnapScroll">
        </div>
    </div>
</div>

<script>
    var snapImages = ['s1.jpg', 's2.jpg', 's3.jpg'];
    var snapScroll = $('#mySnapScroll');
    snapScroll.css({
//        'width':'700px'
    });

    var chapterSnap = $('<div class="chapterSnap"></div>');
    chapterSnap.appendTo(snapScroll);


    for (var i = 0; i < 20; i++) {
        var pageSnap = $('<div class="pageSnap"></div>');
        pageSnap.css({
            'left':i * 180 +220+ 'px'
        });
        pageSnap.appendTo(snapScroll);
    }
</script>
</body>
</html>
