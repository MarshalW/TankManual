<!DOCTYPE html>
<html>
<head>
    <title>坦克手册</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black">

    <script src="js/jquery/jquery-1.7.1.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="app" id="myApp">
    <div class="pageScroll">
        <div class="pages" id="myPage"></div>
    </div>
</div>

<script>
    var myApp=$('#myApp');
    myApp.css({
        'width':'1024px',
        'height':768-20+'px'
    });

    var images=['a1.jpg','a2.jpg','a3.jpg'];
    var myPage=$('#myPage');
    var scale=748/768;

    myPage.css({
        'width':1024*images.length+'px',
        'height':'748px'
    });

    for(var i=0;i<images.length;i++){
        var page=$('<div class="page"></div>');
        page.css({
            'width':'1024px',
            'height':768-20+'px'
        });
        page.appendTo(myPage);

        var image=new Image();
        image.src='image/'+images[i];
        $(image).appendTo(page);
    }
//    myPage.html('my app height:'+myApp.height());
</script>
</body>
</html>
